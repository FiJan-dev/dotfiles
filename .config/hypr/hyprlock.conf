source =/home/jansen/.config/hypr/latte.conf

$accent = $mauve
$font = GeistMono Nerd Font

# GENERAL
general {
  #disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor = 
  path = ~/.config/hypr/background.jpg
  blur_passes = 4
  color = $base
}

# TIME
label {
  monitor =
  text = cmd[update:30000] echo "$(date +"%R")"
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor = 
  text = cmd[update:43200000] date +"%a, %d %b %y"
  color = $text
  font_size = 20
  font_family = $font
  position = -30, -120
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =  
  #path = /home/proxzima/.config/hypr/plugins/ctp_on_line.png
  size = 245
  rounding = -1
  border_size = 0
  position = 0, 9
  halign = center
  valign = center
}

image {
  monitor = 
 #path = $HOME/.face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor = 
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text =<i>ó°Œ¾ </i><span>$USER</span> 
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
